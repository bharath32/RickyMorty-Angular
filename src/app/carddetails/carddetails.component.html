<div class="custom-card">
    <div class="row">
    <div class="col-4 offset-2">
      <img [src]="character.image" class="card-img-top " alt="Character Image">
    </div>
      <div class="card-body col-4">
        <h5 class="card-title">{{ character.name }}</h5>
        <p class="card-text">Status: 
          <span>
          {{ character.status }}</span>
        </p>
        <p class="card-text">Species: {{ character.species }}</p>
        <p class="card-text">Gender: {{ character.gender }}</p>
        <p class="card-text">Location: {{ character.location.name }}</p>
        <p class="card-text" *ngIf="character.type" >Type: {{ character.type }}</p>
        <p class="card-text">Origin: {{ character.origin.name }}</p>
        
        
  
        <a (click)="back()" class="btn btn-primary"><< back</a>
      </div>
    </div>
    </div>
